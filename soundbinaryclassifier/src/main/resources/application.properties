# mysql
# this validates the JPA annotations against your database schema, but not updates it.
# to allow JPA annotations to update your database schema, set the ddl-auto value to be "update"
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/soundbinaryclassifier?useSSL=false
spring.datasource.username=root
